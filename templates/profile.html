<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}'s Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-avatar {
            float: left;
            margin-right: 20px;
        }
        .profile-info {
            overflow: hidden;
        }
        .profile-stats {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="{{ user.get_profile.get_avatar_url }}" alt="Avatar" width="100" height="100">
            </div>
            <div class="profile-info">
                <h1>{{ user.username }}'s Profile</h1>
                <p>Member since: {{ user.date_joined|date:"F j, Y" }}</p>
            </div>
        </div>
        
        <div class="profile-stats">
            <h3>Activity</h3>
            <ul>
                <li>Topics: {{ user.topics.count }}</li>
                <li>Comments: {{ user.comments.count }}</li>
                <li>Photos: {{ user.photos.count }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
